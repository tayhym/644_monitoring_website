{% load staticfiles %}

<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Monitoring in Real Time Location Activity. </title>
  <!--bootstrap template from: http://www.bootply.com/-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	   <!-- Latest compiled and minified CSS -->
    <link href="{% static 'hello/css/bootstrap.min.css' %}" rel="stylesheet">	   
    <link rel="stylesheet" type="text/css" href="{% static 'hello/css/legend.css' %}">
</head>
<body>
	<h1>Monitoring Status</h1>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#occupied" role="tab" data-toggle="tab">Occupied Classrooms</a></li>
    <li role="presentation"><a href="#empty" role="tab" data-toggle="tab">Empty Classrooms</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class='col-md-1' class='buffer'></div>
    <div role="tabpanel" class="tab-pane active" id="occupied">
      <br><br>
      <div class='col-md-1' class='buffer'></div>
      <div class='col-md-4' class='imageDisp'>
        {% if %}
        <img src="{% static "hello/images/server_10.jpg" %}" alt="My image" class="img-circle"/>
        <legend>Location: Wean Classroom</legend>
        <legend>Estimated Population: {{num_people}} </legend>
      </div>
      <div class='col-md-4' class='buffer'> </div>
    </div>
    
    <div role="tabpanel" class="tab-pane" id="empty">
    </div>
  </div>
</div>
  	<script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	  <script src= "{% static 'hello/js/tabs_interactive.js' %}" type="text/javascript"></script>

</body>
</html>
